<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Varga Zsolt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="It's a test page :)">
    		<meta name="keywords" content="NodeJS,Hapi,MongoDB">
        <title>{{title}}</title>
        <link rel="stylesheet" href="public/css/style.css" type="text/css"/>
        <link rel="stylesheet" href="public/css/tasks.css" type="text/css"/>
    </head>
    <body>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            {{#if userId}}
                <li><a href="/users">Users</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/logout">Logout</a></li>
            {{else}}
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Register</a></li>
            {{/if}}
        </ul>

        <main>
            <h1> Tasks </h1>
            <form action="/tasks" method="POST">
                <input type="text" name="task" placeholder="New Task" required>
                <input type="submit" value="Add">
            </form>
            <ul>
              {{#each task}}
                <li>{{text}} <a href="/tasks/delete/{{id}}"> x </a></li>
              {{/each}}
            </ul>
        </main>
    </body>
</html>
